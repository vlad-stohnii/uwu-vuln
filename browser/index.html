<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <form onsubmit="return greet()">
    <input id="name" placeholder="Enter your name">
    <button type="submit">Submit</button>
  </form>
  <div id="greeting"></div>
  <script>
    function greet() {
      // XSS
      document.getElementById('greeting')
              .innerHTML = 'Hello, ' + location.search.substring(1);
      return false;
    }
  </script>
</body>
</html>
